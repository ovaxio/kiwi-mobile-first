<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../kiwi.min.css" type="text/css"><style type="text/css">* {
  margin: 0;
  padding: 0;
  font-size: 20px;
}
body {
  font: normal 13px/1.5em Arial, sans-serif;
}
.grey {
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  padding: 15px 0px;
  background-color: #808080;
  color: #fff;
  margin: 0 5px;
  margin-bottom: 5px;
  display: block;
  font: normal 13px/1em Consolas, 'Courier New', courier;
}
</style>
  </head>
  <body>
    <h1>Grids css component</h1><br>
    <h2>Elements display</h2>
    <div class="kiwi-visible-xl">XLARGE VIEW</div>
    <div class="kiwi-visible-l">LARGE VIEW </div>
    <div class="kiwi-visible-m">MEDIUM VIEW</div>
    <div class="kiwi-visible-s">SMALL VIEW</div><br><br>
    <h2>Reponsive grid </h2>
    <div class="kiwi-grid">
      <div class="l-1-4 m-1-2 s-1">
        <div class="grey">.l-1-4.m-1-2.s-1</div>
      </div>
      <div class="l-1-4 m-1-2 s-1">
        <div class="grey">.l-1-4.m-1-2.s-1</div>
      </div>
      <div class="l-1-4 m-1-2 s-1">
        <div class="grey">.l-1-4.m-1-2.s-1</div>
      </div>
      <div class="l-1-4 m-1-2 s-1">
        <div class="grey">.l-1-4.m-1-2.s-1</div>
      </div>
    </div>
    <div class="kiwi-grid">
      <div class="l-1-2">
        <div class="grey">.l-1-2</div>
      </div>
      <div class="l-1-2">
        <div class="grey">.l-1-2</div>
      </div>
    </div><br><br>
    <h2>Nested grid</h2>
    <div class="kiwi-grid">
      <div class="l-2-5">
        <div class="grey">.kiwi-col.l-2-5</div>
      </div>
      <div class="l-3-5">
        <div class="kiwi-grid">
          <div class="l-1-2 centered">
            <div class="grey">.l-1-2.centered</div>
          </div>
        </div>
      </div>
    </div><br><br>
    <h2>Centered</h2>
    <div class="kiwi-grid">
      <div class="l-3-5 centered">
        <div class="grey">.l-3-5.centered</div>
      </div>
    </div>
  </body>
</html>
